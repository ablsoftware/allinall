<div class="title">
<font style="font-weight:bold;color:#1E9FFF" onclick="window.open('//simsoft.top/')">Sim</font><font style="font-weight:normal;color:#ff7f27" onclick="window.location.href=''">ToDo</font>

<center style="margin-top:100px">
<form action="javascript:postaction()" id="form">
<input type="text" onfocus="this.placeholder='输入待办内容，回车确认...'" onblur="this.placeholder='新建';this.value=''" id="title" name="title" placeholder="新建" autocomplete="off" class="mainbox">
</form>
</center>
<center>
<div class="mainbox">
<h2 style="display:inline;cursor:default">待办</h2> <span id="todocount"></span>
<ol id="todolist"></ol>
</div>
<div class="mainbox" id="done">
<h2 style="display:inline;cursor:default">完成</h2> <span id="donecount"></span>
<ul id="donelist"></ul>
</div>
</center>
<div class="settings" style="transform:scale(0)">
<h3 style="margin:0;text-align:center">设置</h3><br>
<span style="float:left;padding:5px;margin:5px;">清空全部ToDo列表</span>
<div onclick="localStorage.clear();load()" style="background:red;color:white;padding:5px;margin:5px;border-radius:5px;display:inline-block;float:right">清空</div>
<br>
<span style="float:left;padding:5px;margin:5px;">隐藏已完成列表</span>
<div onclick="$('#done').hide()" style="background:#1E9FFF;color:white;padding:5px;margin:5px;border-radius:5px;display:inline-block;float:right">隐藏</div>
<br>
<span style="float:left;padding:5px;margin:5px;">导出待办列表</span>
<div onclick="$('.settings').css('transform','scale(0)');$('#output').css('transform','');loadData()" style="background:#1E9FFF;color:white;padding:5px;margin:5px;border-radius:5px;display:inline-block;float:right">导出</div>
<br>
<span style="float:left;padding:5px;margin:5px;">导入待办列表</span>
<div onclick="$('.settings').css('transform','scale(0)');$('#input').css('transform','');" style="background:#1E9FFF;color:white;padding:5px;margin:5px;border-radius:5px;display:inline-block;float:right">导入</div>
<br>
<div class="pbtn" onclick="$('.settings').css('transform','scale(0)');$('.mask').fadeOut(500)" style="margin-top: 100px;text-align: center;background:#1E9FFF;border:1px solid #1E9FFF;">关闭</div>
</div>
<div class="inoutput" id="output" style="transform:scale(0)">
<h3 style="margin:0;text-align:center">导出待办列表</h3>
<p style="margin:0;text-align:center">请复制下列内容</p>
<textarea id="outputtxt"></textarea>
<div class="pbtn" onclick="$('#output').css('transform','scale(0)');$('.mask').fadeOut(500)" style="margin-top: 10px;text-align: center;background:#1E9FFF;border:1px solid #1E9FFF;">关闭</div>
</div>
<script>function inputset(){$('#input').css('transform','scale(0)');$('.mask').fadeOut(500);var inputtxt=document.getElementById('inputtxt').value;localStorage.setItem('todo',inputtxt);load()}</script>
<div class="inoutput" id="input" style="transform:scale(0)">
<h3 style="margin:0;text-align:center">导入待办列表</h3>
<p style="margin:0;text-align:center">请粘贴文本，当前数据将被覆盖</p>
<textarea id="inputtxt"></textarea>
<div class="pbtn" onclick="inputset()" style="margin-top: 10px;text-align: center;background:#1E9FFF;border:1px solid #1E9FFF;">导入</div>
</div>
<div class="mask" style="display:none"></div>
<div class="notice" style="transform:scale(0)">
<h3 style="margin:0;text-align:center">提示</h3><br>
<div class="noticetxt"></div><br><center>
<div class="pbtn" onclick="$('.notice').css('transform','scale(0)');$('.mask').fadeOut(500)" style="background:#1E9FFF;border:1px solid #1E9FFF;">晓得了</div>
</center></div>
<script src="static/js/getCode-todo.js"></script>

<div class="bgpicmsk"></div>
