<main>
<div class="switch">
<span class="item active" onclick="createLink(this)">创建短链</span>
<span class="item" onclick="manageLink(this)">管理短链</span>
</div>
<div class="create">
<div id="create-input">
<input id="longUrl" ondblclick="inputdblclick()" placeholder="输入网址以生成短链..." autofocus="" autocomplete="off">
<br><br>
<div class="controls">
<div class="control">
<name>阅后即焚</name>
<span class="off" onclick="switchOpen(this);" id="once"><span></span></span>
</div>
<div class="control">
<name>设备限制</name>
<select id="device">
<option value="all">任何设备皆可访问</option>
<option value="pc">仅限电脑访问</option>
<option value="mobile">仅限手机访问</option>
</select>
</div>
<div class="control">
<name>访问密码</name>
<input id="pwd" placeholder="留空即无密码">
</div>
<div class="control">
<name>跳转延迟时间</name>
<input id="timeout" type="number" placeholder="单位：秒" value="0">
</div>
<div class="control">
<name>短链过期时间</name>
<input id="expire" type="date" value="2038-01-01">
</div>
<div class="control">
<name>禁止来源访问</name>
<input id="referer" placeholder="正则语法，留空不限">
</div>
<div class="control">
<name>禁止 IP 访问</name>
<input id="ip" placeholder="正则语法，留空不限">
</div>
</div>
<br><br>
<div class="pbtn createBtn" onclick="submitCreate();">创建</div>
</div>
<div id="create-result">
<div class="success">
<h3 style="margin:0">短链创建成功</h3>
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
<br>
<a id="result-link"></a>
</div>
<br>
<div class="pbtn recreateBtn" onclick="recreate();">继续创建</div>
</div>
</div>
<div class="manage"><div id="manage"></div></div>
</main>
<div class="loading" id="loading" style="transform:scale(0);">
<div class="loadingImg loading-first"></div>
<div class="loadingImg loading-second"></div>
